<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="./css/app.css" />
  <title>My To Do List</title>
</head>

<body>
  <div id="app">
    <h1>
      {{ appTitle }} ({{ finishedTodoLength }} / {{ todoList.length }})
    </h1>

    <ul>
      <li v-for="todo in todoList" :style="{color: todo.color}" class="todo" :class="{'todo--done': todo.done}">
        <input type="checkbox" v-model="todo.done" />
        {{ todo.name }}

        <button @click="editTodo(todo)">Edit</button>
        <button @click="delTodo(todo)">Del</button>
      </li>
    </ul>

    <form @submit.prevent="addTodo">
      <label for="todo-name">New Todo</label> <br />

      <input type="text" id="todo-name" v-model="formData.name" />

      <input type="color" v-model="formData.color" />

      <button type="submit">{{ editing ? 'Update' : 'Add'}}</button>

      <button v-if="editing" type="reset" @click="cancelEditing">
        Cancel
      </button>
    </form>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="./js/app.js"></script>
</body>

</html>
